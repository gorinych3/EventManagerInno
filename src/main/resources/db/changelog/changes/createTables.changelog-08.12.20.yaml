databaseChangeLog:
  - changeSet:
      id: create_table_event_user
      author: yegorgaikov
      changes:
        - createTable:
            tableName: event_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_eventUser
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: e_mail
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(12)
                  constraints:
                    nullable: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create_table_event_role
      author: yegorgaikov
      changes:
        - createTable:
            tableName: event_role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_eventRole
                    nullable: false
              - column:
                  name: name_role
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create_table_events
      author: yegorgaikov
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_events
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_events_event_user
                    references: event_user(id)
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_events_event_role
                    references: event_role(id)